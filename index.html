
<!DOCTYPE html>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>E-commerce Product Catalog</h1>
        <div class="cart">
            <button id="cart-btn">Cart (<span id="cart-count">0</span>)</button>
        </div>
    </header>
    <main>
        <section id="category-filter"></section>
        <section id="product-list"></section>
        <section id="cart-container" class="hidden">
            <h2>Your Shopping Cart</h2>
            <ul id="cart-items"></ul>
            <div id="total-cost">Total: Rs 0.00</div>
            <button id="checkout-btn">Checkout</button>
        </section>
    </main>
